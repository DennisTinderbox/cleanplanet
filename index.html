  <body>

<!-- HIER ONDER BEGINT HET BEELD -->

    <div class="container">
  <div class="row mt-5">

    <div class="col-sm">
      <div class="card border border-info text-info">
        <div class="card-body">
          <h5 class="card-title">Testje</h5>
          <p class="card-text">Doet ie het? Dat is een vraag die we onszelf kunnen stellen natuurlijk.</p>
          <button type="button" name="animeer" onclick="koloniseren()" class="btn btn-info">Werkt met dit knoppie?</button>
        </div>
      </div>
    </div>

    <div class="col-sm">
      <div id="koloniseerMij" class="card bg-warning text-white" data-aos="fade-up">
        <div class="card-body">
          <h1>TEST2</h1>

    <div class="col-sm">

          <h1>TEST3</h1>
        </div>
      </div>
    </div>

  </div> <!-- Einde row -->

  <div class="row mt-5">

      <div class="card longboi bg-info text-white">
        <h1>longboi</h1>
      </div>
    </div>

  </div> <!-- Einde row -->

  <div class="row mt-5">

    <div class="col-sm">
      <div class="card bg-warning text-white" data-aos="fade-up" data-aos-anchor-placement="bottom-bottom">

        </div>
      </div>

    <div class="col-sm">
      <div class="card bg-danger text-white" data-aos="fade-up">

    </div>

  </div> <!-- Einde row -->



</div> <!-- Einde container -->


<!-- SCRIPTJES MOGEN HIER ONDER -->

<script src="dist/aos.js"></script>

<script type="text/javascript">
  function koloniseren() {
    var element, name, arr;
    element = document.getElementById("koloniseerMij");
    name = "gekoloniseerd";
    arr = element.className.split(" ");
    if (arr.indexOf(name) == -1) {
      element.className += " " + name;
    }
  }
</script>

<script>
  AOS.init({
    easing: 'ease-in-out-sine'
  });
</script>
